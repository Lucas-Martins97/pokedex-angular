<!--HEADER-->
<poke-header></poke-header>


<main>
    <ng-template [ngIf]="isLoading">
    
        <section class="pokemon_names">
            <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
            <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
        </section>
        <section class="pokemon_status">
            <img
            [src]="pokemon[0].sprites.other.dream_world.front_default"
            [alt]="pokemon[0].name"
            class="slideInDown"
            >
        </section>
        <article class="pokemon_status_statistics fadeIn">
            <section>
                <h3>Estatisticas</h3>
                <ol>
                    <li *ngFor="let value of pokemon[0].stats">
                        {{value.stat.name}}
                        <strong>
                            {{value.base_stat}}
                        </strong>
                    </li>
                </ol>
            </section>
            <a [routerLink]="['']" class="btn btn_secondary">Voltar</a>
        </article>
    </ng-template>

    <img src="assets/error.png" alt="Deu erro na pagina" width="100%" *ngIf="apiError">
</main>
